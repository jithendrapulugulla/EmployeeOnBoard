version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: employee-onboarding-mongodb
    environment:
      MONGO_INITDB_DATABASE: employee-onboarding
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: employee-onboarding-backend
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://mongodb:27017/employee-onboarding
      PORT: 8080
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-key}
      EMAIL_USER: ${EMAIL_USER:-test@example.com}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-test-password}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    healthcheck:
      test: curl --fail http://localhost:8080/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: http://localhost:8080/api
    container_name: employee-onboarding-frontend
    environment:
      REACT_APP_API_BASE_URL: http://localhost:8080/api
      REACT_APP_ENVIRONMENT: development
    ports:
      - "80:80"
      - "3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:80/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local

networks:
  default:
    name: employee-onboarding-network
